version: "1.0"
stages:
  - "clone"
  - "build"
  - "test"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "tolicodes/tolicodes.com"
    revision: "${{CF_BRANCH}}"
    git: "github"
    stage: "clone"

  deploy:
    image: tolicodes/cf-kompose-plugin:latest
    working_directory: ${{CF_REPO_NAME}}
    environment:
      - KUBE_CONTEXT=${{KUBE_CONTEXT}}
      - NAMESPACE=default
      - FILE=docker-compose.production.yml
    commands:
      - echo $DOCKER_HOST
